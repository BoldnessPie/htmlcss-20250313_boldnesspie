<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/index.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <label class="input">
            <span class="input__legend">Label</span>
            <div class="input__wrapper">
                <input type="text" name="field" class="input__field" placeholder="Placeholder">
                <svg class="success-icon">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg class="error-icon">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </label>

        <label class="input">
            <span class="input__legend">Focus</span>
            <div class="input__wrapper">
                <input type="text" name="field" class="input__field" placeholder="Placeholder">
                <svg class="success-icon">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg class="error-icon">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </label>

        <label class="input">
            <span class="input__legend">Success</span>
            <div class="input__wrapper input__success">
                <input type="text" name="field" class="input__field" placeholder="Placeholder">
                <svg class="success-icon">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg class="error-icon">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </label>

        <label class="input">
            <span class="input__legend">Error</span>
            <div class="input__wrapper input__error">
                <input type="text" name="field" class="input__field" placeholder="Placeholder">
                <svg class="success-icon">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg class="error-icon">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </label>
    </body>
</html>
