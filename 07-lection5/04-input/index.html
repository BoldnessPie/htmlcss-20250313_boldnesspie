<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/index.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input">
            <input type="text" name="field" class="input__text" placeholder="Placeholder">
        </div>
        <div class="input">
            <input type="text" name="field" class="input__text" value="Filled Input">
        </div>
        <div class="input input_valid">
            <input type="text" name="field" class="input__text" value="Success">
        </div>
        <div class="input input_invalid">
            <input type="text" name="field" class="input__text" value="Error">
        </div>
    </body>
</html>
